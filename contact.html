<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .contact-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #45a049;
    }

    .contact-info {
      flex: 1;
      min-width: 250px;
    }

    .contact-info h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .contact-info p {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #555;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        margin-top: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h3>Get in Touch</h3>
      
      <p><strong>Email:</strong> kaisherwade@gmail.com</p>
      <p><strong>Phone:</strong> +91 8804446464</p>
    </div>
  </div>

</body>
</html>
